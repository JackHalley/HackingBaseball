<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <title>Hacking Baseball</title>
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            background: #f8f9fa;
            height: 100vh;
            display: flex;
            flex-direction: column;  /* Changed to column to allow footer at the bottom */
            color: #2c3e50;
        }

        .content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background-color: #ffffff;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.05);
            max-width: 550px;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            font-weight: 600;
            margin-bottom: 30px;
            color: #e74c3c;
        }

        p {
            font-size: 1.3em;
            margin-top: 20px;
        }

        .coming-soon {
            font-size: 1.4em;
            color: #7f8c8d;
            margin-top: 50px;
            font-weight: 300;
            letter-spacing: 2px;
        }

        /* Styles for the footer */
        .footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 15px 0;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="container">
            <h1>Hacking Baseball</h1>
            <p>Easy-to-use baseball analytics tools in your web browser.</p>
            <p class="coming-soon">COMING SOON</p>
        </div>
    </div>
    <!-- Copyright footer at the bottom of the page -->
    <div class="footer">
        &copy; 2023 Hacking Baseball. All rights reserved.
    </div>
</body>
</html>
