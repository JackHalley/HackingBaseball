<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/public/images/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" />
    <title>Hacking Baseball</title>
    <link href="/dist/output.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css"> <!-- External CSS file for custom styling -->
</head>
<body>
	<!-- nav -->
		<nav class="bg-white border-gray-200 dark:bg-red">
			<div
				class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
			>
				<img src="/public/images/logo.png" class="h-10" alt="Logo" />
				<span
					class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white"
					>Hacking Baseball</span
				>
				<button
					data-collapse-toggle="navbar-default"
					type="button"
					class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-red dark:focus:ring-blue"
					aria-controls="navbar-default"
					aria-expanded="false"
				>
					<span class="sr-only">Open main menu</span>
					<svg
						class="w-5 h-5"
						aria-hidden="true"
						xmlns="http://www.w3.org/2000/svg"
						fill="none"
						viewBox="0 0 17 14"
					>
						<path
							stroke="currentColor"
							stroke-linecap="round"
							stroke-linejoin="round"
							stroke-width="2"
							d="M1 1h15M1 7h15M1 13h15"
						/>
					</svg>
				</button>
				<div
					class="hidden w-full md:block md:w-auto"
					id="navbar-default"
				>
					<ul
						class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0 md:bg-white dark:bg-blue md:dark:bg-red dark:border-gray-700"
					>
						<li>
							<a
								href="#"
								class="block py-2 px-3 text-white rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue dark:hover:bg-red dark:hover:text-white md:dark:hover:bg-transparent"
								>Features</a
							>
						</li>
						<li>
							<a
								href="#"
								class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue dark:hover:bg-red dark:hover:text-white md:dark:hover:bg-transparent"
								>Testimonials</a
							>
						</li>
						<li>
							<a
								href="#"
								class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue dark:hover:bg-red dark:hover:text-white md:dark:hover:bg-transparent"
								>Contact</a
							>
						</li>
					</ul>
				</div>
			</div>
		</nav>
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-md max-w-md w-full">
            <h1 class="text-2xl font-bold mb-4">Contact Us</h1>
            <form action="#" method="POST" class="space-y-4">
                <div>
                    <label for="name" class="block mb-1 text-sm font-bold text-gray-900">Name:</label>
                    <input type="text" name="name" class="block w-full px-4 py-2 rounded-lg shadow-sm border border-gray-300 focus:outline-none focus:ring-primary-500 focus:border-primary-500" placeholder="Who are you?" required>
                </div> 
                <div>
                    <label for="email" class="block mb-1 text-sm font-bold text-gray-900">Email Address:</label>
                    <input type="email" name="email" class="block w-full px-4 py-2 rounded-lg shadow-sm border border-gray-300 focus:outline-none focus:ring-primary-500 focus:border-primary-500" placeholder="email@example.com" required>
                </div>
                <div>
                    <label for="message" class="block mb-1 text-sm font-bold text-gray-900">Message:</label>
                    <textarea name="message" id="message" rows="6" class="block w-full px-4 py-2 rounded-lg shadow-sm border border-gray-300 focus:outline-none focus:ring-primary-500 focus:border-primary-500" placeholder="Write your message here..." required></textarea>
                </div>
                <button type="submit" class="bg-red text-white px-4 py-2 rounded-lg">Send Message</button>
            </form>
        </div>
    </div>
    <footer class="bg-blue text-white py-8 text-center">
        <div class="container mx-auto">
            <p>&copy; <span id="currentYear"></span> Your Company. All rights reserved.</p>
        </div>
    </footer>
	<script src="/src/javascripts/app.js"></script>
</body>
</html>
