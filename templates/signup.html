<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Sign Up - Hacking Baseball</title>
    {#    favicon#}
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Custom CSS -->
    <style>
        /* General styling */
        body {
            font-family: 'Raleway', sans-serif;
            background-color: #f0f8ff;
            color: #021f40;
        }

        .navbar {
            background-color: #c20032;
        }

        .navbar-brand {
            font-weight: bold;
            color: #f0f8ff;
        }

        .navbar-toggler-icon {
            color: #f0f8ff;
        }

        .navbar-nav .nav-link {
            color: #f0f8ff;
        }

        .navbar-nav .nav-link:hover {
            color: #ffffff;
        }

        .navbar-nav .dropdown-menu .dropdown-item {
            color: #000000;
        }

        .navbar-nav .dropdown-menu .dropdown-item:hover {
            color: #ffffff;
            background-color: #c20032;
        }

        /* Specific styling */
        .signup-section {
            background-color: #f0f8ff;
            padding: 50px 0;
        }

        .form-container {
            max-width: 400px;
            margin: 0 auto;
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-control {
            margin-bottom: 20px;
        }

        .form-check-label {
            color: #021f40;
        }

        .btn-signup {
            background-color: #c20032;
            border-color: #c20032;
            color: #f0f8ff;
            width: 100%;
        }

        .btn-signup:hover {
            background-color: #910026;
            border-color: #910026;
        }
    </style>
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('index') }}">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Hacking Baseball Logo" width="50" height="50">
            Hacking Baseball
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{{ url_for('index') }}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('tools') }}">Tools</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                       aria-expanded="false">
                        Education
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="{{ url_for('blog') }}">Blog</a></li>
                        <li><a class="dropdown-item" href="{{ url_for('got') }}">Glossary of Terms</a></li>
                        <li><a class="dropdown-item" href="{{ url_for('faq') }}">FAQ</a></li>
                        <li><a class="dropdown-item" href="{{ url_for('tutorials') }}">Tutorials</a></li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('contact') }}">Contact</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Sign Up Section -->
<section class="signup-section">
    <div class="container">
        <div class="form-container">
            <h2>Sign Up</h2>
            <form method="POST">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="mb-3">
                    <label for="confirm_password" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" value="" id="agreement" required>
                    <label class="form-check-label" for="agreement">
                        I agree to the <a href="#">terms and conditions</a>
                    </label>
                </div>
                <button type="submit" class="btn btn-signup">Create Account</button>
            </form>
            <p class="mt-3 text-center">Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
        </div>
    </div>
</section>

<!-- Footer -->
<footer class="footer">
    <div class="container">
        <div class="social-icons mt-3">
            <p>
                &copy; <span id="currentYear"></span> Hacking Baseball.
                All rights reserved.
            </p>
            <!-- Add social media links here -->
        </div>
    </div>
</footer>

<!-- JavaScript -->
<!-- Font Awesome -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"></script>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Get the current year
    const currentYear = new Date().getFullYear();
    // Update the footer text
    document.getElementById('currentYear').textContent = currentYear;
</script>
</body>
</html>
