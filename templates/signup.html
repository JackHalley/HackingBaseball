<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Sign Up - Hacking Baseball</title>
    {#    favicon#}
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Custom CSS -->
    <style>
        /* General styling */
        body {
        font-family: "Raleway", sans-serif;
        background-color: #f0f8ff;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        min-height: 100vh;
        margin: 0;
      }

        /* Specific styling */
        .signup-section {
            background-color: #f0f8ff;
            padding: 50px 0;
        }

        .form-container {
            max-width: 400px;
            margin: 0 auto;
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-control {
            margin-bottom: 20px;
        }

        .form-check-label {
            color: #021f40;
        }

        .btn-signup {
            background-color: #c20032;
            border-color: #c20032;
            color: #f0f8ff;
            width: 100%;
        }

        .btn-signup:hover {
            background-color: #910026;
            border-color: #910026;
        }
    </style>
</head>
<body>


<!-- Sign Up Section -->
<section class="signup-section">
    <div class="container">
        <div class="form-container">
            <h2>Sign Up</h2>
            <form method="POST">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="mb-3">
                    <label for="confirm_password" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" value="" id="agreement" required>
                    <label class="form-check-label" for="agreement">
                        I agree to the <a href="#">terms and conditions</a>
                    </label>
                </div>
                <button type="submit" class="btn btn-signup">Create Account</button>
            </form>
            <p class="mt-3 text-center">Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
        </div>
    </div>
</section>

<!-- Footer -->
<footer class="footer">
    <div class="container">
        <div class="social-icons mt-3">
            <p>
                &copy; <span id="currentYear"></span> Hacking Baseball.
                All rights reserved.
            </p>
            <!-- Add social media links here -->
        </div>
    </div>
</footer>

<!-- JavaScript -->
<!-- Font Awesome -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"></script>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Get the current year
    const currentYear = new Date().getFullYear();
    // Update the footer text
    document.getElementById('currentYear').textContent = currentYear;
</script>
</body>
</html>
