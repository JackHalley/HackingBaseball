<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Player Performance Dashboard</h1>
        <div class="my-3">
            <label for="yearSelect">Select Year:</label>
            <select id="yearSelect" class="form-control">
                {% for year in range(2010, 2023) %}
                <option value="{{ year }}">{{ year }}</option>
                {% endfor %}
            </select>
        </div>
        <table class="table" id="playerData">
            <thead class="thead-dark">
                <tr>
                    <th>Name</th>
                    <th>Team</th>
                    <th>Home Runs</th>
                    <th>Batting Average</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data will be inserted here -->
            </tbody>
        </table>
    </div>
 <script>
    function fetchData(year) {
        $.ajax({
            url: '/filter_data',
            type: 'POST',
            contentType: 'application/json',
            data: JSON.stringify({ year: year }),
         success: function(data) {
    var rows = '';
    $.each(data, function(index, player) {
        rows += `<tr>
            <td>${player.Name}</td> <!-- assuming the JSON key is 'name' -->
            <td>${player.Team}</td> <!-- assuming the JSON key is 'team' -->
            <td>${player.HR}</td>   <!-- assuming the JSON key is 'hr' -->
            <td>${player.AVG}</td>  <!-- assuming the JSON key is 'avg' -->
        </tr>`;
    });
    $('#playerData tbody').html(rows);
}
,
            error: function(xhr, status, error) {
                console.error("Error fetching data: ", status, error);
            }
        });
    }

    $(document).ready(function() {
        // Initial fetch for the current year or a default year
        fetchData($('#yearSelect').val());

        // Fetch data on year change
        $('#yearSelect').change(function() {
            fetchData($(this).val());
        });
    });
</script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
